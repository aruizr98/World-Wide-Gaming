<div class="container">
  <h2 id="titulo" class="text-center"></h2>
  <div class="row mt-5">
    <div class="col-12 text-center"
      style="border: 1px solid black; height: auto; background-color: rgb(240, 240, 240);">Post
      <div class="my-4 d-flex flex-column align-items-center">
        <div *ngFor="let post of posts" class="w-100 card text-dark bg-light mb-2" style="box-shadow: 4px 4px 10px -3px grey;">
          <div class="card-header d-flex align-items-center" style="background-color: #d7faff;">
            <h5 class="card-title text-start col-6">{{post.Titulo}}</h5>
            <div class="col-6 text-end">{{post.FechaHora}}</div>
          </div>
          <div class="card-body" style="background-color: #fffad2;">
            <p class="card-text text-start">{{post.TextoPost}}</p>
          </div>
          <div class="card-footer container" style="background-color: #fffad2;">
            <div class="row d-flex align-items-center">
              <div class="col-6 text-start">Usuario: <b>{{post.NombreCreador}}</b></div>
              <div class="col-6 text-end">
                <button *ngIf="logeado" type="button" class="btn btn-primary mx-3" (click)="responder(post._id)" style="width: 120px;">Responder</button>
                <button *ngIf="post.eliminar && logeado" type="button" class="btn btn-danger mx-3" (click)="eliminarPost(post._id)" style="width: 120px;">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
        <div id="formulario" class="w-100 card text-dark bg-light mb-2" style="box-shadow: 4px 4px 10px -3px grey; display: none;">
          <form id="form">
            <div class="form-group m-3">
              <textarea class="form-control" id="respuesta" name="respuesta" rows="3" placeholder="Escribe aqui tu respuesta"></textarea>
              <div class="w-100 d-flex justify-content-end">
                <button type="button" class="btn btn-outline-primary mt-3 mx-2" (click)="publicar()">Publicar</button>
                <button type="button" class="btn btn-outline-danger mt-3" (click)="cancelar()">Cancelar</button>
              </div>
            </div>
          </form>
        </div>
        <div *ngFor="let respuesta of respuestas" class="card text-dark bg-light mb-2"
          style="box-shadow: 4px 4px 10px -3px grey; width: 90%;">
          <div class="card-body" style="background-color: #fffad2;">
            <p class="card-text text-start">{{respuesta.Respuesta}}</p>
          </div>
          <div class="card-footer container" style="background-color: #fffad2;">
            <div class="row">
              <div class="col text-start">Usuario: <b>{{respuesta.NombreCreador}}</b></div>
              <div class="col text-end">
                {{respuesta.FechaHora}}
                <button *ngIf="respuesta.eliminar && logeado" type="button" class="btn btn-danger mx-3" (click)="eliminarRespuesta(respuesta._id)" style="width: 120px;">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
