<div class="container">
  <h2 id="titulo" class="text-center"></h2>
  <div class="row mt-5">
    <div class="col-12 text-center"
      style="border: 1px solid black; height: auto; background-color: rgb(240, 240, 240);">Lista de
      posts
      <div class="my-4 row d-flex align-items-center justify-content-evenly">
        <div id="cards">
          <div *ngFor="let post of posts" class="card text-dark bg-light mb-4"
            style="cursor: pointer; box-shadow: 4px 4px 10px -3px grey;" [routerLink]="['/Post']"
            (click)="cogerId(post._id)">
            <div class="card-header d-flex align-items-center" style="background-color: #d7faff;">
              <h5 class="card-title text-start col-6">{{post.Titulo}}</h5>
              <div class="col-6 text-end">{{post.FechaHora}}</div>
            </div>
            <div class="card-body" style="background-color: #fffad2;">
              <p class="card-text text-start">{{post.TextoPost}}</p>
            </div>
            <div class="card-footer container" style="background-color: #fffad2;">
              <div class="row">
                <div class="col text-start">Usuario: <b>{{post.NombreCreador}}</b></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button id="botonCrear" class="mb-3 w-100 btn btn-lg btn-primary" name="boton" type="button" (click)="mostrarCrearPost()">Crear Post</button>
      <form id="formulario" class="border border-dark rounded mb-4 p-3" style="display: none;">
        <input type="text" name="titulo" class="form-control" style="height: 60px;" placeholder="Titulo"/>
        <textarea class="form-control mt-2" name="descripcion" rows="3" placeholder="Descripcion"></textarea>
        <button class="mt-3 w-50 btn btn-lg btn-primary" name="boton" type="button"
          (click)="crearPost()">Guardar</button>
        <button class="mt-3 w-50 btn btn-lg btn-danger" name="boton" type="button"
          (click)="cancelar()">Cancelar</button>
      </form>
    </div>
  </div>
</div>
