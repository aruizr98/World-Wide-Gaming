
  <main class="form-signin w-25 mx-auto">
    <form id="inicioSesion">
      <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>

      <div class="form-floating">
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Contraseña</label>
      </div>

      <div class="checkbox mb-3">
        <span id="mensaje"></span>
        <label>
          <input type="checkbox" value="remember-me" id="recuerdame"> Recuérdame
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>
      <div class="d-grid">
        <h5 class="text-center">¿No estás registrad@?</h5>
        <button class="w-50 btn btn-md btn-primary mx-auto" id="registrate">¡Registrate!</button>
      </div>
    </form>
  </main>
